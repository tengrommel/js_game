<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="d1">
    helloworld
</div>
<img id="img1">
<script type="text/javascript">
    let d1 = document.querySelector('#d1')
    console.log([d1])
    // 获取属性值
    console.log(d1.id)
    console.log(d1['id'])
    console.log(d1.getAttribute('id')) // 获取属性
    // 修改属性值
    d1.id = "d2"
    d1.setAttribute('id', "d4")
    console.log(d1)
    let img = document.querySelector('#img1')
    img.setAttribute('src', "download.jpeg")
    d1.setAttribute("abc", "789") // 两个不同的显示
    // d1.abc = "789"
</script>
</body>
</html>
