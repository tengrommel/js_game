<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let student = {
        name: "小明",
        like: function () {
            console.log(this)
            console.log(this.name)
            console.log(this.name + "喜欢打篮球")
            for (let i = 0; i< arguments.length; i++){
                console.log(this.name + "喜欢" + arguments[i])
            }
        }
    }
    let teacher = {
        name: "老王"
    }
    let fn = student.like
    student.like()
    fn()
    fn.call(teacher, "说", "学", "跳")
    fn.apply(teacher, ["唱", "跳"])
</script>
</body>
</html>
