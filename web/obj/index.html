<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let student = {
        name: "小明",
        like: function () {
            console.log(this)
            console.log(this.name)
            console.log(this.name + "喜欢打篮球")
        }
    }
    let teacher = {
        name: "老王"
    }
    let fn = student.like
    student.like()
    fn()
    fn.call(teacher)
</script>
