<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #d1 {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="d1">

</div>
<button type="button">点击改变颜色</button>
<script>
    let btn = document.querySelector("button")
    console.log([btn])
    btn.onclick = function () {
        let d1 = document.querySelector("#d1")
        d1.style.backgroundColor = "pink"
    }

</script>
</body>
</html>
