<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="web01" height="500" width="500"></canvas>

        let canvas = document.getElementById('web01');
        let gl = canvas.getContext('webgl2')
        gl.clearColor(1.0, 0.0, 1.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
    </script>
</body>
