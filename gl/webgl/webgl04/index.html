<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲区对象</title>
    <script src="lib.js"></script>
</head>
<body>
<canvas id="web04" height="500" width="500"></canvas>
<script>
    let canvas = document.getElementById("web04");
    let gl = canvas.getContext("webgl2");
    // 顶点着色器
    let VERTEX_SHADER = "" +
        "attribute vec4 a_pos;" +
        "void main(){" +
        "gl_Position=a_pos;" +
        "gl_PointSize=20.0;" +
        "}";
    let FRAG_SHADER = "" +
        "void main(){" +
        "gl_FragColor=vec4(1.0, 1.0, 0.0, 1.0);" +
        "}";
    // 初始化着色器
    let program = initShader(gl, VERTEX_SHADER, FRAG_SHADER);
    let dataVertices = new Float32Array([
        0.0, 0.0,
        0.5, 0.5,
        0.5, -0.5,
        -0.5, -0.5,
        -0.5, 0.5,
    ])
    let buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, dataVertices, gl.STATIC_DRAW);
    let a_pos = gl.getAttribLocation(program, "a_pos");
    gl.vertexAttribPointer(a_pos, 2, gl.FLOAT, false, 0, 0);
    gl.enableVertexAttribArray(a_pos);
    gl.drawArrays(gl.POINTS, 0, 5);
</script>
</body>

</html>
