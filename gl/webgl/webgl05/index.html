<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲区对象</title>
    <script src="lib.js"></script>
</head>
<body>
<canvas id="web05" height="500" width="500"></canvas>
<script>
    let canvas = document.getElementById("web05");
    let gl = canvas.getContext("webgl2");
    // 顶点着色器
    let VERTEX_SHADER = "" +
        "attribute vec4 a_pos;" +
        "void main(){" +
        "gl_Position=a_pos;" +
        "gl_PointSize=20.0;" +
        "}";
    let FRAG_SHADER = "" +
        "void main(){" +
        "gl_FragColor=vec4(0.0, 1.0, 0.0, 1.0);" +
        "}";
    // 初始化着色器
    let program = initShader(gl, VERTEX_SHADER, FRAG_SHADER);
    let dataVertices = new Float32Array([
        0.0, 0.0,
        0.6, 0.0,
        0.3, 0.3,
        -0.3, 0.3,
        -0.6, 0.0,
        -0.3, -0.3,
        0.3, -0.3,
        0.6, 0.0
    ])
    bufferInit(gl, dataVertices, "a_pos", program);
    gl.drawArrays(gl.TRIANGLE_FAN, 0, 8);
</script>
</body>

</html>
