<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li:nth-child(1) {
            background: #2e864b;
        }
        li:nth-child(2) {
            background: skyblue;
        }
        li:last-child{
            background: #018DED;
        }
        .parent div{
            width: 100px;
            height: 100px;
            background: #2e864b;
        }
        .parent>div{
            width: 100px;
            height: 100px;
            background: #ff7730;
        }
    </style>
</head>
<body>
<li>新闻内容 1</li>
<li>新闻内容 2</li>
<li>新闻内容 3</li>
<li>新闻内容 4</li>
<li>新闻内容 5</li>
<li>新闻内容 6</li>
<li>新闻内容 7</li>
<li>新闻内容 8</li>
<li>新闻内容 9</li>
<li>新闻内容 10</li>

<div class="parent">
    <div class="child">
        <div class="sunzi"></div>
    </div>
</div>
</body>
</html>
