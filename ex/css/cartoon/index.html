<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #d1{
            width: 200px;
            height: 200px;
            background: pink;
            animation: donghua1 3s;
        }
        @keyframes donghua1 {
            0%{
                transform: translate(0, 0);
            }
            33.3%{
                transform: translate(500px, 0);
            }
            100%{
                transform: translate(500px, 400px);
            }
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>

</body>
</html>
