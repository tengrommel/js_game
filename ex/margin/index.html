<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style text="text/css">
        img{
            width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
            /*滤镜属性*/
            /*grayscale: 设置灰度，1是百分之百，0是百分之零*/
            -webkit-filter: grayscale(1);
            transition: all 5s; /*5秒的过渡时间*/
        }
        img:hover {
            -webkit-filter: none;
        }
    </style>
</head>
<body>
<img src="img.jpg" alt="">
</body>
</html>
